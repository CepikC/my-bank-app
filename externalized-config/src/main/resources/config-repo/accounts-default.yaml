server:
  port: ${services.accounts.port}

spring:
  main:
    allow-bean-definition-overriding: true

  # Cloud
  cloud:
    # Zookeeper
    zookeeper:
      discovery:
        enabled: true
      connect-string: zookeeper:2181

    # Gateway (service-locator)
    gateway:
      server:
        webflux:
          routes:
            - id: service-front-route
              uri: lb://gateway-api
              predicates:
                - Path=/
              filters:
                - TokenRelay=bankapp-client

  # Security
  security:
    oauth2:
      client:
        provider:
          keycloak:
            token-uri: http://keycloak:8080/realms/bankapp/protocol/openid-connect/token
            authorization-uri: http://keycloak:8080/realms/bankapp/protocol/openid-connect/auth
            jwk-set-uri: http://keycloak:8080/realms/bankapp/protocol/openid-connect/certs
        registration:
          bankapp-client:
            client-id: bankapp-client
            client-secret: VmGXQDXNGOZzJH5Mx7Fi4OyHtnb3IH8A
            authorization-grant-type: client_credentials
            scope: openid
            provider: keycloak

  # Liquibase
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true
    drop-first: true

  # Datasource (reactive)
  r2dbc:
    url: r2dbc:postgresql://accounts-postgres:5432/accounts-db
#    url: r2dbc:postgresql://localhost:5432/accounts-db
    username: postgres
    password: postgres